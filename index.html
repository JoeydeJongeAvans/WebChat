<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webchat Test Pagina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welkom op mijn website</h1>
        <p>Dit is een testpagina voor de webchat integratie.</p>
        <p>De webchat zou rechtsonder in beeld moeten verschijnen.</p>
    </div>

    <div id="chat-container"></div>

    <!-- Webchat script met verschillende initialisatie opties -->
    <script type="module" crossorigin="anonymous" src='https://webchat.digitalcx.com/inline.js'></script>
    <script>
        // Optie 1: Basis initialisatie
        document.addEventListener('DOMContentLoaded', function() {
            cmwc.add('42772b59-b2d5-47c7-8f8a-42b57a889a6d').install({
                container: '#chat-container'
            });
        });

    </script>
</body>
</html>
