<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Input met Virtueel Toetsenbord</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-input-container">
        <div class="input-wrapper">
            <textarea id="chat-input" placeholder="Stuur een bericht"></textarea>
            <button class="keyboard-toggle" id="keyboardToggle">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path d="M20,5H4C2.9,5,2,5.9,2,7v10c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V7C22,5.9,21.1,5,20,5z M11,8h2v2h-2V8z M11,11h2v2h-2V11z M8,8h2v2H8V8z M8,11h2v2H8V11z M5,11h2v2H5V11z M5,8h2v2H5V8z M8,14h8v2H8V14z M14,11h2v2h-2V11z M14,8h2v2h-2V8z M17,11h2v2h-2V11z M17,8h2v2h-2V8z"/>
                </svg>
            </button>
        </div>
        <div class="virtual-keyboard" id="keyboard" style="display: none;">
        </div>
    </div>
    <script src="keyboard.js"></script>
</body>
</html>
